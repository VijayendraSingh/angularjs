<html lang="en" ng-app="filterview">
    <head>
         <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="filter.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-controller="FilterCtrl">
        <div>
            <form>
                <input type="search" placeholder="Enter user name" ng-model="username">
                <input type="submit" value="Search" ng-click="search(username)"/>
            </form>
            <div ng-show="user">
                <h2>{{ user.name }}</h2>
                <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
                OrderBy:
                <select ng-model="repoSortOrder">
                    <option value="+name">Name</option>
                    <option value="-stargazers_count">StrargazerCount</option>
                    <option value="language">Language</option>
                </select>
            </div>
            <div ng-hide="!user">
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Star</th>
                        <th>Language</th>
                    </thead>
                    <tbody>
                        <!--<tr ng-repeat="repo in repos | orderBy:'-stargazers_count'">-->
                        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                            <td>{{ repo.name }}</td>
                            <td>{{ repo.stargazers_count | number}}</td>
                            <td>{{ repo.language }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

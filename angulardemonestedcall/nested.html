<html lang="en" ng-app="nestedcallviewer">
    <head>
         <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        <script src="nested.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-controller="NestedCtrl">
        <div>
            <form>
                <input type="search" placeholder="Enter user name" ng-model="username">
                <input type="submit" value="Search" ng-click="search(username)"/>
            </form>
            <div>
                <h2>{{ user.name }}</h2>
                <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Star</th>
                        <th>Language</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="repo in repos">
                            <td>{{ repo.name }}</td>
                            <td>{{ repo.stargazers_count }}</td>
                            <td>{{ repo.language }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
